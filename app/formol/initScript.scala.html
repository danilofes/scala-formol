@(form: formol.FormModel, jsBuilder: formol.JsExpressionBuilder)
<script type="text/javascript">
$(document).ready(function() {
    @form.fields.values.map { field =>
      var enablingFn = function() {
        if ( @field.enablingCondition.evaluate(jsBuilder) ) {
          $('#@field.name').removeAttr('disabled');
        } else {
          $('#@field.name').attr('disabled', 'disabled');
        }
      }
      @field.enablingCondition.dependencies.map { dependency =>
        $('#@dependency').change(enablingFn);
      }
      enablingFn();
      
      var hideFn = function() {
        if ( @field.availabilityCondition.evaluate(jsBuilder) ) {
          $('#@{field.name}_field').show();
        } else {
          $('#@{field.name}_field').hide();
        }
      }
      @field.availabilityCondition.dependencies.map { dependency =>
        $('#@dependency').change(hideFn);
      }
      hideFn();
    }
});
</script>
