@(field: formol.FieldModel)(inputTag: Html)
<div class="clearfix @{if (!field.valid) "error"}" id="@{field.name}_field">
  <label for="@field.name">@field.label</label>
  <div class="input">
    @inputTag
    <span class="help-inline">@field.message</span>
    <span class="help-block"></span>
  </div>
</div>
